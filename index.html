<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>request post</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100;200;300;400;500;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">
        <div class="container">
            <h1>request</h1>

            <div class="header__wrapper">
                <div class="header__wrapper-menu">
                    <form action="">
                        <input id="form-name" type="text" placeholder="ваше имя">
                        <input id="form-surname" type="text" placeholder="ваше фамилия">
                        <input id="form-email" type="text" placeholder="ваш email">
                        <button id="clickButton" class="header__wrapper-btn">Отправить данные</button>
                    </form>
                    <hr>
                    <form class="getPost" id="getPost" action="">
                        <input type="text" name="" id="numberPost" placeholder="количество постов">
                        <button id="getButton" class="header__wrapper-btn">Получить данные</button>
                    </form>
                    <span id="loader" hidden>загрузка...</span>
                    <span id="finish" hidden>успешно отправлены!</span>
<!--                    <button id="deleteButton" class="header__wrapper-btn">Удалить данные</button>-->
                </div>
                <div id="post-container" class="header__wrapper-posts">

                </div>
            </div>
        </div>
    </header>

    <script src="index.js"></script>
</body>
</html>
